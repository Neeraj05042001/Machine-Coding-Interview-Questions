<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="tabs">
        <h3 class="tab-1" id="tab-1">Tab 1</h3>
        <h3 class="tab-2" id="tab-2">Tab 2</h3>
        <h3 class="tab-3" id="tab-3">Tab 3</h3>
      </div>
      <div class="showTab">
        <h3 class="showTabHeading" id="showTabHeading">Tab</h3>
        <p class="tabDescription" id="tabDescription">Please Select a Tab</p>
      </div>
    </div>
  </body>
</html>
